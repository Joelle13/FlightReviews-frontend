<section class="reviews-search-section">
  <div class="container">
    <h1 class="page-title">Tous les avis</h1>

    <div class="search-filters">
      <div class="filter-group">
        <input
          type="text"
          placeholder="Rechercher par vol, compagnie..."
          class="search-input">
        <i class="fa fa-search search-icon"></i>
      </div>

      <div class="filter-group">
        <select
          class="filter-select">

          <option value="">Toutes les notes</option>
          <option value="5">5 étoiles</option>
          <option value="4">4 étoiles</option>
          <option value="3">3 étoiles</option>
          <option value="2">2 étoiles</option>
          <option value="1">1 étoile</option>
        </select>
      </div>

      <div class="filter-group">
        <select
          class="filter-select">
          <option value="">Tous les statuts</option>
          <option value="PUBLISHED">Publié</option>
          <option value="PROCESSED">Traité</option>
          <option value="REJECTED">Rejeté</option>
        </select>
      </div>
    </div>
  </div>
</section>

<!-- Section résultats avec tri -->
<div class="results-section">
  <div class="container">
    <div class="results-header">
      <div class="results-count">
        <i class="fa fa-comment"></i>
        <h2>Avis trouvés (0)</h2>
      </div>

      <div class="results-sort">
        <label for="sortSelect">Trier par :</label>
        <select
          id="sortSelect"
          class="sort-select">
          <option value="date-desc">Plus récents</option>
          <option value="date-asc">Plus anciens</option>
          <option value="rating-desc">Note décroissante</option>
          <option value="rating-asc">Note croissante</option>
          <option value="airline">Compagnie</option>
        </select>
      </div>
    </div>
  </div>
</div>
